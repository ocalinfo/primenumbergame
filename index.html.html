<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Numbers Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Prime Numbers Game</h1>
        <div class="grid-container" id="numbers-grid">
            <!-- Numbers will be added with JavaScript -->
        </div>
        <div class="controls">
            <button id="submit-button" onclick="checkPrimes()">Submit</button>
            <button id="exit-button" onclick="exitGame()">Exit Game</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
